<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eulier Mejorado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resolución de Ecuaciones Diferenciales</h1>
        <p>Método: Eulier Mejorado</p>
    </header>
    <div class="container">
        <h4>Ingrese los valores necesarios:</h4>
        <form action="" method="post">
            <div class="form-group">
                <label for="Ecuacion">Ecuación a resolver:</label>
                <input type="text" name="Ecuacion" id="Ecuacion" placeholder="20xy" required>
            </div>
            <div class="form-group">
                <label for="valorY">Valor de y:</label>
                <input type="text" name="valorY" id="valorY" placeholder="y" required>
            </div>
            <div class="form-group">
                <label for="valorX">Valor de x:</label>
                <input type="text" name="valorX" id="valorX" placeholder="x" required>
            </div>
            <div class="form-group">
                <label for="valorN">Valor de n:</label>
                <input type="text" name="valorN" id="valorN" placeholder="n" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
